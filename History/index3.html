<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        //HTMLエレメント
        const root = document.getElementById("root");
        //HTMLエレメント,メソッド(Arrow)でReactDOMがエレメントに変換してリターン
        function App () {
            //Stateを生成
            //counter : クリックされた数
            //setCounter : メソッド、パラメータをCounterに設定
            const [counter, setCounter] = React.useState(0);
            const onClick = () =>{
                //setCounter(counter + 1);
                setCounter((current) => current +1 );
            };
            return(
            <div>
            <h3>Clicked Counter = {counter}</h3>
            <button onClick={onClick}>Click me!</button>
            </div>
            )
        };
        //変換されたエレメントを画面にrender
        renderContainer(<App />, root);
        function renderContainer(container, element){
            ReactDOM.render(container,element);
        };

       
    </script>
</html>
